<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{dash_fragment :: dash-head}" />

<body id="page-top">
    <div id="wrapper">
        <nav th:replace="~{dash_fragment :: dash-sidebar-nav}"></nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav th:replace="~{dash_fragment :: dash-top-nav}"></nav>
                <div class="container-fluid" style="min-height: 620px">
                    <h3 class="text-dark mb-4">Create Candidate</h3>
                    <div class="row gutters-sm">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                             <label for="nameInput">Full Name</label>
                                             <input type="text" class="form-control" id="nameInput" name="name">
                                        </div>
                                        <div class="form-group">
                                             <label for="sexInput">Sex</label>
                                             <select id="sexInput" class="form-control" name="sex">
                                                  <option value="male">Male</option>
                                                  <option value="female">Female</option>
                                             </select>
                                        </div>
                                        <div class="form-group">
                                             <label for="ageInput">Age</label>
                                             <input type="text" class="form-control" id="ageInput" name="age">
                                        </div>
                                        <div class="form-group">
                                             <label for="partyInput">Party</label>
                                             <select id="partyInput" class="form-control" name="party">
                                                  <option value="1">PDP</option>
                                                  <option value="2">APC</option>
                                                  <option value="3">NNPC</option>
                                             </select>
                                        </div>
                                        <div class="form-group">
                                             <label for="pollInput">Poll Type</label>
                                             <select id="pollInput" class="form-control" name="poll">
                                                  <option value="1">Presidential Election</option>
                                                  <option value="2">Gubernatorial Election</option>
                                                  <option value="3">Councillor Election</option>
                                                  <option value="4">House Of Rep Election</option>
                                             </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                             Submit
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© E-Voter 2023</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
</div>
</body>

</html>
